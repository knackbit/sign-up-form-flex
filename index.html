<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src=".\javascript.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="column logo-column">
            <div class="logo-banner">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 100 125" fill="none" x="0px" y="0px"><path d="M45.7318 75.4924C45.3301 46.7505 40.0462 24.9099 5 12C5 42.594 6.34452 65.8084 45.1466 79.3521L18.3507 34.3198L45.7318 75.4924Z" fill="white"/><path d="M47.9758 87.5389L77.0823 43.7788L50.7647 88C77.8505 76.4855 97.4766 65.5375 94.7465 25.5128C66.6615 37.3161 46.8337 49.9279 47.9758 87.5389Z" fill="white"/></svg> 
                Archies Potatoes</div>
        </div>
        <div class="column sign-up-column">
            <div class="row-box box-quote"><h2>Archies potatoes are the real deal. They come straight from mount Corgi.  Come and sign up to get the freshest potatoes you have ever tasted.</h2>
                <h2>This isn't a real service, but you wish it was.</h2></div>
            <div class="row-box box-form">
                <form class="form-signup" action="#">
                    <div class="form-wrapper">
                        <div class="row-wrapper"><h3>It's Potato time</h3></div>
                        <div class="row-wrapper">
                            <div class="column">
                                <label for="first_name">First name</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="column">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        <div class="row-wrapper">
                            <div class="column">
                                <label for="input_email">Email</label>
                                <input type="email" id="input_email" name="email" required>
                            </div>
                            <div class="column">
                                <label for="input_phone_number">Phone Number</label>
                                <input type="tel" id="input_phone_number" name="phone_number">
                            </div>
                        </div>
                        <div class="row-wrapper">
                            <div class="column">
                                <label for="input_password">Password</label>
                                <input type="password" id="input_password" name="password" required>
                            </div>
                            <div class="column">
                                <label for="input_confirm_password">Confirm Password</label>
                                <input type="password" id="input_confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row-box box-create-account"><button type="submit">Create Account</button></form>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
