<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src=".\javascript.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="column logo-column">
            <div class="logo-banner">Archies Potatoes</div>
        </div>
        <div class="column sign-up-column">
            <div class="row-box box-quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus, voluptatibus.</div>
            <div class="row-box box-form">
                <form action="#">
                    <div class="">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="input_email">Email</label>
                        <input type="email" id="input_email" name="email">
                        <label for="input_phone_number">Phone Number</label>
                        <input type="tel" id="input_phone_number" name="phone_number">
                    </div>
                    <div>
                        <label for="input_password">Password</label>
                        <input type="password" id="input_password" name="password">
                        <label for="input_confirm_password">Confirm Password</label>
                        <input type="password" id="input_confirm_password" name="confirm_password">
                    </div>
                
            </div>
            <div class="row-box box-create-account"><button type="submit">Create Account</button></form></div>
        </div>
    </div>
</body>
</html>
